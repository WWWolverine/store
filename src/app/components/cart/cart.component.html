<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quanity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td>
                <img style="width: 120px" src="{{ item.image }}" alt="" />
              </td>
              <td style="width: 25%">{{ item.description }}</td>
              <td style="width: 12%">
                <b>{{ item.price }}</b>
              </td>
              <td style="width: 12%">{{ item.quantity }}</td>
              <td style="width: 12%">
                <b>{{ item.total }}</b>
              </td>
              <td style="width: 12%">
                <button (click)="removeItem(item)" class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan=""></td>
              <td>
                <button (click)="emptyCart()" class="btn btn-danger">
                  Empty Cart
                </button>
              </td>
              <td>
                <button routerLink="/products" class="btn btn-info">
                  Shop More
                </button>
              </td>
              <td>
                <button routerLink="/login" class="btn btn-success">
                  Checkout
                </button>
              </td>
              <td>
                <strong>Grand Total : {{ grandTotal | currency }}</strong>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My cart</h5>
    </div>
    <div class="center">
      <i
        style="font-size: 256px; color: rgb(0, 119, 128)"
        class="fa-solid fa-store"
      ></i>
      <h4>Your cart is empty!</h4>
      <h6>Add item to it now</h6>
      <button routerLink="/products" class="btn btn-success">Shop now</button>
    </div>
  </div>
</ng-container>
