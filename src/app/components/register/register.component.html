<div class="app">
  <p>⭐</p>
  <h5>⭐</h5>
  <h6>⭐</h6>
  <h4>⭐</h4>
  <h3>⭐</h3>

  <div class="cont">
    <div class="rw">
      <div class="cl">
        <div class="cd">
          <div class="tc">
            <h1 class="h">⭐Sign Up⭐</h1>
            <h2 class="h">Register yourself</h2>
          </div>
          <form [formGroup]="signupForm" (ngSubmit)="signUp()">
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Full Name
              </label>
              <div class="col-sm-10">
                <input
                  formControlName="fullname"
                  type="text"
                  class="form-control"
                  id="inputPassword3"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Mobile number
              </label>
              <div class="col-sm-10">
                <input
                  formControlName="mobile"
                  type="number"
                  class="form-control"
                  id="inputPassword3"
                />
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputEmail3" class="col-sm-2 col-form-label"
                >Email</label
              >
              <div class="col-sm-10">
                <input
                  formControlName="email"
                  type="email"
                  class="form-control"
                  id="inputEmail3"
                  minlength="4"
                />
                <br /><span
                  class="text-danger"
                  *ngIf="
                    signupForm.controls['email'].dirty &&
                    signupForm.hasError('required', 'email')
                  "
                  >Email Id is required</span
                >
              </div>
            </div>
            <div class="row mb-3">
              <label for="inputPassword3" class="col-sm-2 col-form-label"
                >Password</label
              >

              <div class="col-sm-10">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  id="inputPassword3"
                  minlength="6"
                />
                <br /><span
                  class="text-danger"
                  *ngIf="
                    signupForm.controls['password'].dirty &&
                    signupForm.hasError('required', 'password')
                  "
                  >Password is required</span
                >
              </div>
            </div>

            <button
              type="submit"
              [disabled]="!signupForm.valid"
              (click)="signUp()"
              class="btn btn-primary"
            >
              Sign Up
            </button>
          </form>
          <a routerLink="/login">
            <h1 class="newuser">Already registered? Click to login</h1>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
